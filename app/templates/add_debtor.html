<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Debtor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_debtor.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-100 p-10">

<div class="max-w-lg mx-auto add-debtor-card">
    <h2 class="text-2xl font-semibold mb-6 add-debtor-title">Add a New Debtor</h2>

    {% if error_message %}
    <div class="bg-red-600 text-white p-3 mb-4 flash-box">
        {{ error_message }}
    </div>
    {% endif %}

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="p-3 mb-4 text-white flash-box
            {% if category == 'error' %} bg-red-600 {% else %} bg-green-600 {% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/add-debtor" method="POST" class="space-y-4">

        <input name="btw-nummer" placeholder="BTW Number" required
               class="add-debtor-input w-full px-4 py-2 text-black">

        <button class="add-debtor-submit w-full bg-blue-700 hover:bg-blue-800 text-white py-2">
            Add Debtor
        </button>
    </form>

    <a href="/dashboard"
       class="back-link block mt-4 text-center text-gray-300 hover:text-white">
        Back to Dashboard
    </a>
</div>
</body>
</html>
