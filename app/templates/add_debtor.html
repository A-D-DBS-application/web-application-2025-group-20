<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Debtor</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-100 p-4 md:p-6 lg:p-10">

<div class="max-w-lg md:max-w-xl lg:max-w-2xl mx-auto bg-gray-800 dark:bg-gray-800 p-6 md:p-8 lg:p-10 rounded-xl shadow-lg">
    <h2 class="text-xl md:text-2xl font-semibold mb-4 md:mb-6">Add a New Debtor</h2>

    <!-- Error message -->
    {% if error_message %}
    <div class="bg-red-600 text-white p-3 rounded-xl mb-4">
        {{ error_message }}
    </div>
    {% endif %}

    <!-- Success flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="p-3 rounded-xl mb-4 text-white
            {% if category == 'error' %} bg-red-600 {% else %} bg-green-600 {% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/add-debtor" method="POST" class="space-y-4 md:space-y-5">
        <input name="national_id" placeholder="National ID" required
               class="w-full px-4 py-2 md:py-3 rounded-lg text-black text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input name="name" placeholder="Name" required
               class="w-full px-4 py-2 md:py-3 rounded-lg text-black text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input name="address" placeholder="Address" required
               class="w-full px-4 py-2 md:py-3 rounded-lg text-black text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input name="financial_data_source" placeholder="Financial Data Source" required
               class="w-full px-4 py-2 md:py-3 rounded-lg text-black text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 md:py-3 rounded-lg text-sm md:text-base font-medium transition">
            Add Debtor
        </button>
    </form>

    <a href="/dashboard" class="block mt-4 md:mt-6 text-center text-gray-300 hover:text-white text-sm md:text-base">Back to Dashboard</a>
</div>

</body>
</html>
