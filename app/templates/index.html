<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Company Name</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Auto-apply system dark mode preference
    if (
      window.matchMedia('(prefers-color-scheme: dark)').matches
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

  <style>
    /* --- CUSTOM ANIMATIONS --- */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease forwards;
    }

    .shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>

<body
  class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen text-gray-800 dark:text-gray-100 transition-colors duration-300 overflow-x-hidden"
>

  <!-- Logo Placeholder -->
  <div
    class="w-36 h-36 mb-8 bg-gray-200 dark:bg-gray-700 flex items-center justify-center rounded-2xl text-gray-600 dark:text-gray-300 font-bold text-lg select-none fade-in-up"
    style="animation-delay: 0.1s"
  >
    LOGO
  </div>

  <!-- Login Card -->
  <div
    class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-sm transition fade-in-up"
    style="animation-delay: 0.3s"
  >
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

    <form id="loginForm" action="/" method="POST" novalidate>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
        class="w-full mb-5 px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition"
      >
        Continue
      </button>
      <p
        id="errorMessage"
        class="hidden text-red-500 text-sm text-center mt-3"
      >
        Please enter a username.
      </p>
    </form>

    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-5">
      Â© 2025 Solv.io
    </p>
  </div>

  <script>
    // --- FORM VALIDATION WITH ANIMATION ---
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const errorMsg = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      if (username.value.trim() === '') {
        e.preventDefault();

        // Show error message
        errorMsg.classList.remove('hidden');

        // Highlight input
        username.classList.add('border-red-500');

        // Add shake animation
        form.classList.remove('shake');
        void form.offsetWidth; // restart animation
        form.classList.add('shake');
      } else {
        // Clear styles on valid input
        errorMsg.classList.add('hidden');
        username.classList.remove('border-red-500');
      }
    });
  </script>
</body>
</html>
