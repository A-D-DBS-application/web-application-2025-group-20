<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Solv.io</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Auto-apply system dark mode preference
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body
  class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen text-gray-800 dark:text-gray-100 transition-colors duration-300 overflow-x-hidden"
>

  <!-- Logo Placeholder -->
  <div class="mb-8 fade-in-up" style="animation-delay: 0.1s">
    <img src="{{ url_for('static', filename='logo.png') }}"
         alt="Company Logo"
         class="w-36 h-36 object-contain rounded-2xl shadow-md bg-white dark:bg-gray-700 p-4" />
  </div>

  <!-- Login Card -->
  <div
    class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-sm transition fade-in-up"
    style="animation-delay: 0.3s"
  >
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="p-3 rounded-xl mb-4 text-white
            {% if category == 'error' %} bg-red-600 {% else %} bg-green-600 {% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="loginForm" action="/" method="POST" novalidate>
      <!-- Show error message from server -->
      {% if error_message %}
        <div class="p-3 rounded-xl mb-4 bg-red-600 text-white text-center">
          {{ error_message }}
        </div>
      {% endif %}

      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
        class="w-full mb-5 px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition"
      >
        Continue
      </button>
      <p id="errorMessage" class="hidden text-red-500 text-sm text-center mt-3">
        Please enter a username.
      </p>
    </form>


    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-5">
      Â© 2025 Solv.io
    </p>
  </div>
  <p class="text-center text-sm mt-4">
    <a href="{{ url_for('main.register') }}" class="text-blue-600 hover:underline">
      Create an account
    </a>
  </p>

  <script>
    // --- FORM VALIDATION WITH ANIMATION ---
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const errorMsg = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      if (username.value.trim() === '') {
        e.preventDefault();

        // Show error message
        errorMsg.classList.remove('hidden');

        // Highlight input
        username.classList.add('border-red-500');

        // Add shake animation
        form.classList.remove('shake');
        void form.offsetWidth; // restart animation
        form.classList.add('shake');
      } else {
        errorMsg.classList.add('hidden');
        username.classList.remove('border-red-500');
      }
    });
  </script>
</body>
</html>
