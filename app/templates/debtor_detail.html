<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debtor Details | Solv.io</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/debtor_detail.css') }}">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4 md:p-6 lg:p-8">

  <div class="container mx-auto max-w-4xl">
    <a href="{{ url_for('main.dashboard') }}"
       class="text-blue-500 hover:underline mb-4 md:mb-6 inline-block text-sm md:text-base">
       ‚Üê Back to Dashboard
    </a>

    <div class="details-card bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 md:p-8 lg:p-10">
      <h1 class="text-xl md:text-2xl lg:text-3xl font-semibold mb-4 md:mb-6 text-gray-900 dark:text-gray-100">Debtor Overview</h1>

      <div class="space-y-3 md:space-y-4">
        <p class="text-sm md:text-base lg:text-lg"><strong class="text-gray-700 dark:text-gray-300">National ID:</strong> <span class="text-gray-900 dark:text-gray-100">{{ debtor.national_id }}</span></p>
        <p class="text-sm md:text-base lg:text-lg"><strong class="text-gray-700 dark:text-gray-300">Name:</strong> <span class="text-gray-900 dark:text-gray-100">{{ debtor.name }}</span></p>
        <p class="text-sm md:text-base lg:text-lg"><strong class="text-gray-700 dark:text-gray-300">Address:</strong> <span class="text-gray-900 dark:text-gray-100">{{ debtor.address }}</span></p>
        <p class="text-sm md:text-base lg:text-lg"><strong class="text-gray-700 dark:text-gray-300">Financial Data Source:</strong> <span class="text-gray-900 dark:text-gray-100">{{ debtor.financial_data_source }}</span></p>
        <p class="text-sm md:text-base lg:text-lg"><strong class="text-gray-700 dark:text-gray-300">Created At:</strong> <span class="text-gray-900 dark:text-gray-100">{{ debtor.created_at }}</span></p>
      </div>

    </div>
  </div>

</body>
</html>
