<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debtor Details | Solv.io</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/debtor_detail.css') }}">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-8">

  <a href="{{ url_for('main.dashboard') }}"
     class="text-blue-500 hover:underline mb-4 inline-block">
     ‚Üê Back to Dashboard
  </a>

  <div class="details-card">
    <h1 class="title">Debtor Overview</h1>

    <div class="space-y-3">
      <p><strong>National ID:</strong> {{ debtor.national_id }}</p>
      <p><strong>Name:</strong> {{ debtor.name }}</p>
      <p><strong>Address:</strong> {{ debtor.address }}</p>
      <p><strong>Financial Data Source:</strong> {{ debtor.financial_data_source }}</p>
      <p><strong>Created At:</strong> {{ debtor.created_at }}</p>
    </div>

  </div>

</body>
</html>
