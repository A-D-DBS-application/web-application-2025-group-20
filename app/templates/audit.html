<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Log</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/audit.css') }}">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-100">

<header class="sticky top-0 bg-white dark:bg-gray-800 shadow p-3 md:p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 sm:gap-0 fade-in-up">

    <!-- Left side -->
    <h1 class="text-xl md:text-2xl font-semibold">Audit Log</h1>

    <!-- Right side buttons -->
    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3 w-full sm:w-auto">
        <a href="{{ url_for('main.dashboard') }}"
           class="bg-gray-600 hover:bg-gray-700 text-white px-3 md:px-4 py-2 rounded-xl transition text-sm md:text-base text-center">
           Back
        </a>
        
        <a href="{{ url_for('main.manage_users') }}"
           class="bg-blue-600 hover:bg-blue-700 text-white px-3 md:px-4 py-2 rounded-xl transition text-sm md:text-base text-center">
           Edit Users
        </a>
    </div>

</header>


<main class="container mx-auto mt-6 md:mt-10 px-4 md:px-4 lg:px-8 fade-in-up max-w-7xl">

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-4 md:p-4 lg:p-8">
        <h2 class="text-xl md:text-2xl font-semibold mb-4 md:mb-6">System Audit Records</h2>

        {% if logs %}
        <div class="overflow-x-auto table-scroll">
            <table class="w-full divide-y divide-gray-700">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-left text-xs md:text-sm lg:text-base font-medium uppercase tracking-wider whitespace-nowrap">User</th>
                        <th class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-left text-xs md:text-sm lg:text-base font-medium uppercase tracking-wider whitespace-nowrap">Action</th>
                        <th class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-left text-xs md:text-sm lg:text-base font-medium uppercase tracking-wider hidden md:table-cell whitespace-nowrap">Resource Type</th>
                        <th class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-left text-xs md:text-sm lg:text-base font-medium uppercase tracking-wider whitespace-nowrap">Timestamp</th>
                        <th class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-left text-xs md:text-sm lg:text-base font-medium uppercase tracking-wider hidden md:table-cell whitespace-nowrap">Details</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-600">
                    {% for log in logs %}
                    <tr class="hover:bg-gray-700 transition">
                        <td class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-xs md:text-sm lg:text-base">{{ log.username }}</td>
                        <td class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-xs md:text-sm lg:text-base">{{ log.action }}</td>
                        <td class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-xs md:text-sm lg:text-base hidden md:table-cell">{{ log.resource_type }}</td>
                        <td class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-xs md:text-sm lg:text-base whitespace-nowrap">{{ log.timestamp }}</td>
                        <td class="px-2 md:px-3 lg:px-6 py-2 md:py-3 text-xs md:text-sm lg:text-base hidden md:table-cell">{{ log.details or 'None' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center text-gray-400">No audit records found.</p>
        {% endif %}
    </div>

</main>

</body>
</html>
